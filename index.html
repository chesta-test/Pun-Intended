<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pun Intended</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pun Intended</h1>
            <p class="tagline">Where jokes are <span class="punny">punny</span> on purpose!</p>
        </header>
        
        <main>
            <div class="joke-container">
                <p id="joke-text">Loading a punny joke for you...</p>
                <p id="punchline"></p>
            </div>
            
            <button id="new-joke-btn">Get Another Pun!</button>
        </main>
        
        <footer>
            <p>&copy; 2025 Pun Intended - Making the world groan one pun at a time</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
